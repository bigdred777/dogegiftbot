<!DOCTYPE html>

<html lang="en">

<head>
 <link rel="shortcut icon" href="/static/favicon.ico" />

  <link rel="stylesheet" href="/static/css/normalize.css">

 <script src="/static/js/vendor/modernizr.js"></script>
    <title>DogegiftBot! </title>
</head>
<body>
<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="/">DogeGiftBot</a></h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="/">Select</a></li>
  </ul>

  <section class="top-bar-section">
  

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="/">About</a></li>
	    <li class="has-dropdown">
        <a href="/history">Donation History</a>
        <ul class="dropdown">
          <li><a href="/history?window=7">Last Week</a></li>
		  <li><a href="/history?window=14">Last Two Weeks</a></li>
		  <li><a href="/history?window=30">Last Month</a></li>
		  <li><a href="/history?window=3000">All Time</a></li>
		  
        </ul>
      </li>
	  
	  <li><a href="/winners"> Winners </a></li>
	   <li><a href="/check"> Check Entry </a></li>
    </ul>
  </section>

<br>
<br>
<div class="row">
<div class = "small-6 columns"> Redditor </div>
<div class = "small-3 columns"> Prize </div>
<div class = "small-3 columns"> Date </div>

</div>
{% for win in winners%}
<div class="row">
<div class = "small-6 columns"> {{win.winner}} </div>
<div class = "small-3 columns"> {{win.prize}} </div>
<div class = "small-3 columns">{{fromTStamp(win.date).month}}-{{fromTStamp(win.date).day}} </div>
</div>
{%end%}



    <script src="/static/js/vendor/jquery.js"></script>

      $(document).foundation();
