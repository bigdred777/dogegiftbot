<!DOCTYPE html>

<html lang="en">

<head>
 <link rel="shortcut icon" href="/static/favicon.ico" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/foundation.css" />
 <script src="/static/js/vendor/modernizr.js"></script>
    <title>DogegiftBot! </title>
</head>
<body>
<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1><a href="/">DogeGiftBot</a></h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="/">Select</a></li>
  </ul>

  <section class="top-bar-section">
  

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="/">About</a></li>
	   <li><a href="/history"> Tip History </a></li>
	  <li><a href="/winners"> Winners </a></li>
	   <li><a href="/check"> Check Entry </a></li>
    </ul>
  </section>
</nav>
<br>

<div class = "row">
<div class = "small-12 columns"> Balance: {{balance}} doge</div>
</div>
<br>
<div class = "row">
<div class = "small-12 columns"> Need {{cost-balance}} doge for next contest</div>
</div>
<br>
<div class = "row">
<div class = "small-12 columns"> Total all time tips: {{total}} doge</div>
</div>
<br>
<div class = "row">
<div class = "small-12 columns"> Recent Tips</div>
</div>
<br>
<div class="row">
<div class = "small-6 columns"> Donor </div>
<div class = "small-3 columns"> Amount </div>
<div class = "small-3 columns"> Date </div>

</div>
{% for tip in tips%}
<div class="row">
<div class = "small-6 columns"> {{tip.donor}} </div>
<div class = "small-3 columns"> {{tip.amount}} </div>
<div class = "small-3 columns"> {{tip.date[5:]}} </div>
</div>
{%end%}



    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
